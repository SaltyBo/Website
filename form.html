    <!--Main area-->
    <main class="row" style="min-height: 80vh;">
        <div class="col-12 col-md-3">

                <button class="col-6 col-md-12 btn btn-warning" type="button" id="htmlbtn">

        <div class="col-12 col-md-9">
            <div class="collapse show" id="htmlform">
                <div class="card card-body bg-light" style="min-height: 70vh;">
                    <!-- HTML form -->
                    <form>
                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name"

                            </div>
                        </div>
                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <label class="fw-bold">Address</label>

                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="line1" class="col-sm-2 col-form-label">Line 1:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="line1" placeholder="Line 1" required>
                            </div>
                        </div>
                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="line2" class="col-sm-2 col-form-label">Line 2:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="line2" placeholder="Line 2">
                            </div>
                        </div>
                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="city" class="col-sm-2 col-form-label">Town/City:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="city" placeholder="Town/City" required>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 5px;">
                            <label class="col-sm-2 col-form-label">Gender:</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                        required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other"
                                        required>
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 5px;">
                            <label class="col-sm-2 col-form-label">Mobile Phone Type:</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="windows" name="mobileType"
                                        value="Windows">
                                    <label class="form-check-label" for="windows">Windows</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="apple" name="mobileType"
                                        value="Apple">
                                    <label class="form-check-label" for="apple">Apple</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="android" name="mobileType"
                                        value="Android">
                                    <label class="form-check-label" for="android">Android</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="other" name="mobileType"
                                        value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="mobileProvider" class="col-sm-2 col-form-label">Mobile Provider:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="mobileProvider" required>
                                    <option value="">None</option>
                                    <option value="Spark">Spark</option>
                                    <option value="One">One</option>
                                    <option value="2 Degrees">2 Degrees</option>
                                    <option value="Now">Now</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row" style="margin-top: 5px;">
                            <label for="studyPhone" class="col-sm-2 col-form-label">Do you use your phone for study?
                                Please explain:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="studyPhone" rows="3"></textarea>

                                <button type="submit" class="btn btn-primary">Submit</button>

    <script>
        let lastButton = null;
        lastButton = '0';
        $('#htmlbtn').click(function () {
            if (lastButton === '0') {
                // If so, do nothing
                return;
            }
            lastButton = '0';
            $('#htmlform').animate({
                height: 'toggle',
            }, 1000);
            $('#googleform').animate({
                height: 'toggle',
            }, 1000);
            $(this).css({
                "background-color": "orange",
                "color": "white"
            });
            $('#googlebtn').css({
                "background-color": "white",
                "color": "black"
            });
        });

        $('#googlebtn').click(function () {
            if (lastButton === '1') {
                // If so, do nothing
                return;
            }
            lastButton = '1';

            $('#googleform').animate({
                height: 'toggle',
            }, 1000);
            $('#htmlform').animate({
                height: 'toggle',
            }, 1000);
            $(this).css({
                "background-color": "orange",
                "color": "white"
            });
            $('#htmlbtn').css({
                "background-color": "white",
                "color": "black"
            });
        });

    </script>
